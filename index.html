<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Game of sound and light (lite)</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Game of sound and light! (Lite)
    </h1>
    <p>
      Welcome to my new game! Repeat the 
sequence by pressing the buttons in order to advance. 3 Strikes and you are out! Strikes do not reset the sequence you entered previously.
    </p>
    <button id="startBtn"  onclick="startGame()">
      Start
    </button>
    <button id="endBtn" class="hidden" onclick="endGame()"> 
      End
    </button>
    <text>
      Level counter: <a id="counter">0</a> &nbsp &nbsp
    </text>
    <text>
      Strikes: <a id="strikes">0</a> &nbsp &nbsp
    </text>
    <text>
      Max level reached: <a id="maxLevel">0</a>
    </text>
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
    </div>
  </body>
</html>
